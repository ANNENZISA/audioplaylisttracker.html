<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        #audio-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        audio {
            width: 100%;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div id="audio-container">
    <h2>Audio Player</h2>

    <audio controls id="audio-player">
        <source src="audio/track1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <ul>
        <li><button onclick="playTrack('audio/track1.mp3')">Play Track 1</button></li>
        <li><button onclick="playTrack('audio/track2.mp3')">Play Track 2</button></li>
        <li><button onclick="playTrack('audio/track3.mp3')">Play Track 3</button></li>
    </ul>
</div>

<script>
    function playTrack(trackSrc) {
        const audioPlayer = document.getElementById('audio-player');
        audioPlayer.src = trackSrc;
        audioPlayer.play();
    }
</script>

</body>
</html>
